<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <dialog closedby="any">
        <form method="dialog">
            <div class="form-element">
                <label for="book_title">TITLE <span aria-label="required">*</span></label>
                <input type="text" id="book_title" name="book_title" maxlength="30" required>
            </div>

            <div class="form-element">
                <label for="book_author">AUTHOR <span aria-label="required">*</span></label>
                <input type="text" id="book_author" name="book_author" maxlength="30" required>
            </div>

            <div class="form-element">
                <label for="book_pages">PAGES <span aria-label="required">*</span></label>
                <input type="number" id="book_pages" name="book_pages" min="1" max="10000" required>
            </div>

            <fieldset>
                <legend>STATUS</legend>
                <div class="radio">
                    <input type="radio" id="read" name="status">
                    <label for="read">Read</label>
                </div>
                
                <div class="radio">
                    <input type="radio" id="not_read" name="status" checked>
                    <label for="not_read">Not read yet</label>
                </div>
            </fieldset>

            <div class="form-buttons">
                <button type="reset" class="reset-but">Clear All</button>
                <button type="button" class="cancel-but">Cancel</button>
                <button class="add-book-but">Add Book</button>
            </div>
        </form>
    </dialog>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="images/bookshelf.svg" alt="Bookshelf Icon" width="80px">
                <p>Library</p>
            </div>
        </div>
        <div class="main-content">
            <div class="button-container">
                <button class="new-book">New Book</button>
            </div>
            <div class="cards"></div>
        </div>
        <footer>Library Project</footer>
    </div>
</body>
</html>
